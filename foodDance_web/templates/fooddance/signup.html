{% extends 'html/base.html'%}

{% block title_block %}
    Homepage
{% endblock%}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}
 
{% block body_block %}
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="InputUsername" class="col-md-2 control-label inline-style font-position-right">Username</label>
                <div class="col-md-6 inline-style ">
                    <input type="text" class="form-control" id="InputUsername" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label for="InputPassword" class="col-md-2 control-label  inline-style font-position-right">Password</label>
                <div class="col-md-6  inline-style">
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="InputEmail" class="col-md-2 control-label  inline-style font-position-right">Email</label>
                <div class="col-md-6  inline-style">
                    <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-5 col-md-offset-2">
                    <button class="btn btn-lg signup-btn btn-block register-btn" type="submit">Sign up</button>
                </div>

            </div>
        </form>
    </div>
{% endblock %}
