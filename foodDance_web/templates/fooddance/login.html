{% extends 'html/base.html'%} 
{% load staticfiles %}
{% block title_block %} 
Login
{% endblock%}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %} 

{% block body_block %}
<div class = "container">
    <div class="row">
        <div class = "col-md-6">
            <img src="{% static 'images/login' %}"
            alt="FoodDance" /> 
        </div>

    <div class="col-md-6">
        <form class="form-horizontal">
            {% crsf_token %}
            <div class="form-group">
            <label for="InputUsername" class="col-sm-2 control-label inline-style">Username</label>
            <div class="col-sm-10 inline-style">
                <input type="text" class="form-control" id="InputUsername" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="InputPassword" class="col-sm-2 control-label inline-style">Password</label>
            <div class="col-sm-10 inline-style">
                <input type="password" class="form-control" id="EnterPassword" placeholder="Password">
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-lg signin-btn btn-block"
                type = "submit">Sign in
            </button>
        </div>
        
        </form>
    </div>
</div>        
{% endblock %}
