<!DOCTYPE html>
{% load staticfiles %}

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        FoodDance -
        {% block title_block %}
        {% endblock %}
    </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>  

    <style>
        .container {
            margin-top: 70px;
            width: 45%;
            margin-left: 30%;
        }

        .inline-style {
            display: inline-block;
        }

        .font-position-right{
            text-align: right;
        }

        .signup-btn{
            background-color: #555555;
            border-radius: 4px;
            border-color: #555555;
            color: #FFFFFF;
        }

        .register-btn{
            margin-left: 10%;
        }
    </style>        

</head>

<body>
    <div class="container">

        <form class="form-horizontal">
            <div class="form-group">
                <label for="InputUsername" class="col-md-2 control-label inline-style font-position-right">Username</label>
                <div class="col-md-6 inline-style ">
                    <input type="text" class="form-control" id="InputUsername" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label for="InputPassword" class="col-md-2 control-label  inline-style font-position-right">Password</label>
                <div class="col-md-6  inline-style">
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="InputEmail" class="col-md-2 control-label  inline-style font-position-right">Email</label>
                <div class="col-md-6  inline-style">
                    <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-5 col-md-offset-2">
                    <button class="btn btn-lg signup-btn btn-block register-btn" type="submit">Sign up</button>
                </div>

            </div>
        </form>
    </div>    
</body>
</html>
