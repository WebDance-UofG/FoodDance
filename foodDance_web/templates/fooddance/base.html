<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        FoodDance -
        {% block title_block %}
        {% endblock %}
    </title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
<div class="header-block">
    <div class="row">
        {% if user.is_authenticated %}
            <div class="col-md-2 col-md-offset-7 logout_grid login_text" >Welcome, Author</div>
            <div class="col-md-1 logout_grid"><a href="" class="login_text">My Profile</a></div>
            <div class="col-md-1 logout_grid"><a href="" class="login_text">Add Recipe</a></div>
            <div class="col-md-1" style="margin-top: 10px"><a href="" class="login_text">Log Out</a></div>
        {% else %}
            <div class="col-md-1 col-md-offset-10 login_grid"><a href="" class="login_text">Login</a></div>
            <div class="col-md-1" style="margin-top: 10px"><a href="" class="login_text">Sign Up</a></div>
        {% endif %}
    </div>
    <div class="row">
        <div class="cod-md-4 col-md-offset-1"><img src="{% static 'images/logo_white.png' %}" alt="Logo" width="600" style="margin: 5px 0px"/><br/></div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-3"><h4><b style="color:#ffffff">COOK WITH WORLD</b></h4></div>
        <div class="col-md-5 col-md-offset-1">
            <form>
                <input type="text" name="search" class="search">
                <input type="button" name="searchbutton" value="search" class="button-search">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-1"><a href="" class="button-category">Home</a></div>
        <div class="col-md-2"><a href="" class="button-category">All Recipe</a></div>
        <div class="col-md-2"><a href="" class="button-category">Difficulty</a></div>
        <div class="col-md-2"><a href="" class="button-category">Time</a></div>
        <div class="col-md-2"><a href="" class="button-category">About</a></div>
    </div>
</div>
<div>
    {% block body_block %}
    {% endblock %}
</div>
<hr>
<div>
    <a href="">Facebook</a>
    <a href="">Twitter</a>
</div>

</body>
</html>
